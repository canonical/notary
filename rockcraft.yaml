name: notary
base: bare
build-base: ubuntu@24.04
adopt-info: notary-release-data
summary: A certificate management tool
description: |
  A certificate management tool.
license: Apache-2.0
platforms:
  amd64:
  arm64:

services:
  notary:
    command: notary [ -config /etc/notary/config/config.yaml ]
    override: replace
    startup: enabled

parts:
  notary:
    plugin: go
    source: .
    source-type: local
    build-snaps:
      - go/1.22/stable
      - node/20/stable
    override-build: |
      npm install --prefix ui
      npm run build --prefix ui
      craftctl default
    stage-packages:
      - ca-certificates_data
      - libc6_libs
      - base-files_lib

  notary-release-data:
    plugin: nil
    source: .
    override-build: |
      version="$(cat version/VERSION)"
      craftctl set version="$version"
